<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="top">
            <img src="./assets/bg-img.jpg">
            <div class="icons">
                <div class="icon">
                    <img src="./assets/brave.png">
                    <p>Brave</p>
                </div>

                <div class="icon">
                    <img src="./assets/microsoft-edge.png">
                    <p>Microsoft Edge</p>
                </div>

                <div class="icon">
                    <img src="./assets/microsoft-word.png">
                    <p>Microsoft Word</p>
                </div>

                <div class="icon">
                    <img src="./assets/visual-studio-code.png">
                    <p>Visual Studio Code</p>
                </div>

                <div class="icon">
                    <img src="./assets/google-chrome.png">
                    <p>Google Chrome</p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="taskbar">
                <div class="logo">
                    <img src="./assets/windows-11.png">
                </div>

                <div class="logo">
                    <input type="text" placeholder="Search">
                </div>

                <div class="logo">
                    <img src="./assets/task-view.png">
                </div>

                <div class="logo">
                    <img src="./assets/microsoft-copilot.png">
                </div>

                <div class="logo">
                    <img src="./assets/microsoft-edge.png">
                </div>

                <div class="logo">
                    <img src="./assets/google-chrome.png">
                </div>

                <div class="logo">
                    <img src="./assets/file-explorer.png">
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
