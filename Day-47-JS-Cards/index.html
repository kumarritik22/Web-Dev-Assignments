<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="header">
                <img src="https://tse3.mm.bing.net/th/id/OIP.YKFZjzosPzcUtBNHe9cAdAHaEK?pid=Api&P=0&h=180">
                <div id="btn">
                    <button>Save</button>
                </div>
            </div>
            <div class="name">
                <h2>Amazon</h2> 
                <p>5 days ago</p>
            </div>
            <h1>Senior UI/UX Designer</h1>
            <div class="job">
                <div id="part">
                    <h3>Part-Time</h3> 
                </div>
                <div id="senior">
                <h3>Senior Level</h3>
                </div>
            </div>
            <hr>
            <div class="footer">
                <p>$120/hr</p>
                <p>Mumbai, India</p>
                <button>Apply Now</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
